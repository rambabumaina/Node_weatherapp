<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/css/styles.css">
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
</head>

<body>
    <div class="menu">
        <a href="/">HOME</a>
        <a href="/weatherapp">WEATHER</a>
        <a href="/newsapp">NEWS</a>
        <a href="/chatapp">CHAT</a>
        <a href="/about">ABOUT US</a>
        <a href="/help">HELP</a>
    </div><br />

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-from">
                    <input name="message" placeholder="message" required autocomplete="off">
                    <button style="border-width: thin; width : 80px;" id="sendId">send</button>
                </form>
                <button id="send-location">Send your Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}<span/>
                <span class="message__metae">{{createdAt}}<span/>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>


    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}<span/>
                <span class="message__metae">{{createdAt}}<span/>
            </p>
            <p><a href="{{url}}" target="_blank">My currnt location<a></p>    
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    Footer Section
    <footer>
        <div>Created by Ram</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chatClient.js"></script>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->

    <footer>
        <marquee behavior="alternate" direction="up" width="80%">
            <marquee direction="right" behavior="alternate">Welcome to the Chat Room</marquee>
        </marquee>
    </footer>
</body>

</html>
